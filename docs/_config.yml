author:
  name: "660nm"
  avatar: "assets/images/author.jpg"
  bio: "hoge"
  location: "Tokyo, Japan"
    
# Defaults yaml frontmatter
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      show_date: true # 日付を表示
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      sidebar:
        - title: "Title"
#          image: "/assets/images/author.jpg"
#          image_alt: "image"
          text: "Some text here."
        - title: "Another Title"
          text: "More text here."
          nav: sidebar-sample
  # _pages
  - scope:
      path: "pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _docs
  - scope:
      path: ""
      type: docs
    values:
      layout: single
      read_time: false
      author_profile: false
      share: false
      comments: false
      sidebar:
        nav: "docs"
  # _recipes
  - scope:
      path: ""
      type: recipes
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  # _pets
  - scope:
      path: ""
      type: pets
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false
      share: true
